<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>Feedback-Ticker</title>
</head>
<body>
    <header>
        <h1><span class="highlight">Quick</span>Feedback</h1>
        <p>Real-time feedback system for conferences & hackathons</p>
        <nav>
            <button class="nav-btn">Live Ticker</button>
             <a href="submit fb.html"><button class="nav-btn" >Submit Feedback</button></a> 
            <button class="nav-btn">Admin Panel</button>
        </nav>
    </header>

    <section class="live-fb">
        <h2>Live Feedback</h2>
        <div class="fb-container" id="fbContainer">
            <div class="feedback-card">
                <span class="live-dot"></span> <strong>LIVE FEEDBACK</strong>
            </div>
            <div class="feedback-card">
                <p><strong>Attendee 8</strong></p>
                <p>New real-time feedback message #8</p>
                <span class="tag">General</span> <span class="time">Just now</span>
                <span class="rating">4</span>
            </div>
            <div class="feedback-card">
                <p><strong>Alex Chen</strong></p>
                <p>Great workshop on AI! Learned a lot.</p>
                <span class="tag">Workshop</span> <span class="time">2 mins ago</span>
                <span class="rating">5</span>
            </div>
        </div>
    </section>

    <script src="script.js">
        document.addEventListener("DOMContentLoaded", () => {
            const feedbackContainer = document.getElementById("feedbackContainer");
        
            // Simulating real-time feedback update
            function addFeedback(user, message, category, rating) {
                const feedbackCard = document.createElement("div");
                feedbackCard.classList.add("feedback-card");
        
                feedbackCard.innerHTML = `
                    <p><strong>${user}</strong></p>
                    <p>${message}</p>
                    <span class="tag">${category}</span> <span class="time">Just now</span>
                    <span class="rating">${rating}</span>
                `;
        
                feedbackContainer.prepend(feedbackCard);
            }
        
            // Simulated real-time updates (Every 5 seconds)
            setInterval(() => {
                const users = ["John Doe", "Jane Smith", "Attendee 12"];
                const messages = ["Loved the workshop!", "Great insights on AI.", "Well-organized event!"];
                const categories = ["Workshop", "General", "Networking"];
                const ratings = [4, 5, 3];
        
                const randomIndex = Math.floor(Math.random() * users.length);
                addFeedback(users[randomIndex], messages[randomIndex], categories[randomIndex], ratings[randomIndex]);
            }, 5000);
        });
        
    </script>
   
</body>
</html>
